<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem">Feminino</label><!--Para mudar o radio tem que botar o mesmo nome-->
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
        <input type="checkbox" name="bas" id="ibas"><label for="ibas">Baquete</label><br>
        <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
        <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label><br>
        <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label>


        </fieldset>
               
        <p><input type="submit" value="Enviar" > <input type="reset" value="Limpar"></p>
    </form>


</body>
</html>
