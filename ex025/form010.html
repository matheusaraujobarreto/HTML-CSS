<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iano">Ano de nascimento</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" required oninput="calcidade()">
        </p>
        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade">0</output>
        </p>
        <p><input type="submit" value="Enviar"> <input type="reset" value="Limpar"></p>
    </form>
    <script>
        function calcidade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual)-Number(iano.value)
        }
    </script>
</body>
</html>
