<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
<style>
    /* Assim: # = id   . = class   : = pseudo-class  :: = pseudo-element   > = 'Filho' de alguem*/
    body{
        font-family: Arial, Helvetica, sans-serif;

    }
    a{
        color: rgb(255, 0, 0);
        text-decoration: none;
        font-weight: bold;
    }
    a:visited{
        color: darkmagenta;
        font-weight: bold;
    }
    a:hover{
        color: black;
        text-decoration: underline blue;
    }
    a:active{
        color: yellow;
    }
    a::after{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: grey;
    }
    a::before{
        content: '[link]';
        text-decoration: none;
        font-weight: normal;
        color: grey;
    }
</style>
</head>
