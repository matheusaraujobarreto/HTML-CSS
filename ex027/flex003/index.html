<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<style>
    div.caixa{
        background-color: aquamarine;
        display: flex;
        /*flex-direction: row;
        flex-wrap: wrap; /*Se vai quebrar para proxima linha ou não*/
        flex-flow: column wrap;/*Mais fácil de colocar as parada*/
        height: 500px;
    }
    div.item{
        background-color: salmon;
        border: 1px solid black;
        flex:25vw;
        text-align: center;
        padding: 10px;
    }
</style>
<body>
    <div class="caixa">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
</body>
</html>
